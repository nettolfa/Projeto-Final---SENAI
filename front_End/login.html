<body>

        <div class="home_cont container-nucleo">
            <header>
                <div>
                    <img class = "fundo_logotipo" src ="./assets/img/Logotipo_BG.svg" alt="fundo do logotipo">
                    <img class = "logotipo" src="./assets/img/FEMM_logotipo 1.svg" alt="logotipo">
                </div>
                    <nav class="nav">
                        <ul>
                          <li><a href="http://127.0.0.1:5500/front_End/index.html#home">HOME</a></li>
                          <li><a href="http://127.0.0.1:5500/front_End/index.html#quem_somos">QUEM SOMOS</a></li>

                        </ul>
                      </nav>
                
                  <div class="btLogin">
                    <button class="botaoLogin">LOGIN</button>
                  </div>
            </header>
            <main class="loginPrincipal">
                <aside class="loginFoto">
                    <img src="./assets/img/login.png" alt="imagem principal">
                </aside>
                <article class="loginDados">
                    <div class="dadosFundo">
                        <div class="loginLogotipo">
                            <img class="logotipoInput" src="./assets/img/FEMM_logotipo 1.svg" alt="logotipo do login">
                        </div>
                        <form class="loginForm">
                            <label for="email">Email:</label>
                            <input type="email" class="loginEmail" id="loginEmail" placeholder="Digite seu email"><br>
                            <label for="senha">Senha:</label>
                            <input type="password" class="loginPassword" id="loginPassword" placeholder="Digite a sua senha"><br><br>

                            <button class="loginBotao" onclick="enviarLogin()">Submit</button>
                                                       
                            <p class="loginMensagem">NÃ£o tem conta ? <span>Crie sua conta.</span></p>

                            <div id="resultado">

                            </div>
                        </form>
                    </div>
                </article>
            </main>

        </div>
